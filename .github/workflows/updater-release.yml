name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest # ubuntu-20.04ì—ì„œ ë³€ê²½
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'ğŸ‰ ìƒˆë¡œìš´ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ìì„¸í•œ ë³€ê²½ì‚¬í•­ì€ ì•„ë˜ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              generate_release_notes: true, // GitHubì´ ìë™ìœ¼ë¡œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
              draft: false,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest] # ì„ì‹œë¡œ macOSë§Œ  # ubuntu-20.04ì—ì„œ ë³€ê²½

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Ubuntu ì˜ì¡´ì„± ì„¤ì¹˜ (ì„ì‹œë¡œ ë¹„í™œì„±í™”)
      # - name: install dependencies (ubuntu only)
      #   if: matrix.platform == 'ubuntu-latest'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      #     # ì¶”ê°€ ì˜ì¡´ì„± (Ubuntu 22.04+ì—ì„œ í•„ìš”í•  ìˆ˜ ìˆìŒ)
      #     sudo apt-get install -y libayatana-appindicator3-dev

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest # ubuntu-20.04ì—ì„œ ë³€ê²½

    steps:
      - uses: actions/checkout@v4
      
      - name: Install GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            sudo apt-get update
            sudo apt-get install -y gh
          else
            echo "GitHub CLI is already installed"
          fi

      - name: Get latest release info
        id: release
        run: |
          # GitHub APIë¡œ ë°©ê¸ˆ ìƒì„±ëœ ë¦´ë¦¬ì¦ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
          echo "ğŸ“¡ Fetching latest release information from GitHub API..."

          HTTP_RESPONSE=$(curl -w "HTTPSTATUS:%{http_code}" -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")

          # HTTP ìƒíƒœ ì½”ë“œì™€ ì‘ë‹µ ë³¸ë¬¸ ë¶„ë¦¬
          HTTP_STATUS=$(echo "$HTTP_RESPONSE" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
          RELEASE_INFO=$(echo "$HTTP_RESPONSE" | sed -E 's/HTTPSTATUS:[0-9]*$//')

          echo "ğŸ” HTTP Status Code: $HTTP_STATUS"

          # HTTP ìƒíƒœ ì½”ë“œ í™•ì¸
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ GitHub API call failed with status code: $HTTP_STATUS"
            echo "ğŸ“„ Response: $RELEASE_INFO"
            exit 1
          fi

          # JSON ìœ íš¨ì„± ê²€ì‚¬
          if ! echo "$RELEASE_INFO" | jq . > /dev/null 2>&1; then
            echo "âŒ Invalid JSON response from GitHub API"
            echo "ğŸ“„ Response: $RELEASE_INFO"
            exit 1
          fi

          # í•„ìˆ˜ í•„ë“œ ì¡´ì¬ í™•ì¸
          if [ "$(echo "$RELEASE_INFO" | jq -r '.tag_name')" = "null" ]; then
            echo "âŒ Missing tag_name in release info"
            echo "ğŸ“„ Response: $RELEASE_INFO"
            exit 1
          fi

          echo "âœ… Successfully fetched release information"
          echo "ğŸ·ï¸ Release tag: $(echo "$RELEASE_INFO" | jq -r '.tag_name')"

          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate latest.json for Tauri updater
        run: |
          # ë¦´ë¦¬ì¦ˆ ì •ë³´ì—ì„œ í•„ìš”í•œ ë°ì´í„° ì¶”ì¶œ
          RELEASE_INFO='${{ steps.release.outputs.release_info }}'
          VERSION=$(echo "$RELEASE_INFO" | jq -r '.tag_name' | sed 's/^v//')
          RELEASE_NOTES=$(echo "$RELEASE_INFO" | jq -r '.body')
          PUB_DATE=$(echo "$RELEASE_INFO" | jq -r '.published_at')

          echo "Processing release version: $VERSION"
          echo "Release notes length: $(echo "$RELEASE_NOTES" | wc -c)"

          # macOS DMG íŒŒì¼ URLê³¼ ì„œëª… ì¶”ì¶œ
          DMG_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".dmg") and (.name | contains(".sig") | not)) | .browser_download_url')
          DMG_SIG=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | contains(".dmg.sig")) | .browser_download_url')
          
          echo "DMG URL: $DMG_URL"
          echo "DMG SIG URL: $DMG_SIG"

          # ì„œëª… ë‚´ìš© ë‹¤ìš´ë¡œë“œ (base64ë¡œ ì¸ì½”ë”©)
          DMG_SIGNATURE=""

          if [ "$DMG_SIG" != "null" ]; then
            DMG_SIGNATURE=$(curl -s "$DMG_SIG" | base64 -w 0)
          fi

          # latest.json ìƒì„±
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": $(echo "$RELEASE_NOTES" | jq -R -s .),
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-universal": {
                "signature": "$DMG_SIGNATURE",
                "url": "$DMG_URL"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
