name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'ğŸ‰ ìƒˆë¡œìš´ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ìì„¸í•œ ë³€ê²½ì‚¬í•­ì€ ì•„ë˜ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              generate_release_notes: true,
              draft: false,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get latest release info
        id: release
        run: |
          echo "ğŸ“¡ Fetching latest release information from GitHub API..."

          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")

          echo "âœ… Successfully fetched release information"
          echo "ğŸ·ï¸ Release tag: $(echo "$RELEASE_INFO" | jq -r '.tag_name')"

          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate latest.json for Tauri updater
        run: |
          # GitHub Actions ì¶œë ¥ì„ íŒŒì¼ì— ì €ì¥í•˜ì—¬ ì…¸ ì¸ìš©(quoting) ë¬¸ì œë¥¼ íšŒí”¼í•©ë‹ˆë‹¤.
          # ì´ë ‡ê²Œ í•˜ë©´ ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ì— ì‘ì€ë”°ì˜´í‘œ(')ë‚˜ ë‹¤ë¥¸ íŠ¹ìˆ˜ë¬¸ìê°€ í¬í•¨ë˜ì–´ë„ ì•ˆì „í•©ë‹ˆë‹¤.
          echo '${{ steps.release.outputs.release_info }}' > release.json

          # ë¦´ë¦¬ì¦ˆ ì •ë³´ì—ì„œ í•„ìš”í•œ ë°ì´í„° ì§ì ‘ ì¶”ì¶œ
          VERSION=$(jq -r '.tag_name' release.json | sed 's/^v//')
          PUB_DATE=$(jq -r '.published_at' release.json)

          echo "Processing release version: $VERSION"
          echo "Publish date: $PUB_DATE"

          # macOS DMG íŒŒì¼ URLê³¼ ì„œëª… ì¶”ì¶œ
          DMG_URL=$(jq -r '.assets[] | select(.name | contains(".dmg") and (.name | contains(".sig") | not)) | .browser_download_url' release.json)
          DMG_SIG=$(jq -r '.assets[] | select(.name | contains(".dmg.sig")) | .browser_download_url' release.json)

          echo "DMG URL: $DMG_URL"
          echo "DMG SIG URL: $DMG_SIG"

          # ì„œëª… ë‚´ìš© ë‹¤ìš´ë¡œë“œ (base64ë¡œ ì¸ì½”ë”©)
          DMG_SIGNATURE=""
          if [ -n "$DMG_SIG" ] && [ "$DMG_SIG" != "null" ]; then
            DMG_SIGNATURE=$(curl -sL "$DMG_SIG" | base64 -w 0)
          fi

          # jqë¥¼ ì‚¬ìš©í•´ì„œ ì•ˆì „í•˜ê²Œ JSON ìƒì„±
          jq -n \
            --arg version "$VERSION" \
            --argjson notes "$(jq '.body' release.json)" \
            --arg pub_date "$PUB_DATE" \
            --arg signature "$DMG_SIGNATURE" \
            --arg url "$DMG_URL" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-universal": {
                  signature: $signature,
                  url: $url
                }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
