name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'ğŸ‰ ìƒˆë¡œìš´ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ìì„¸í•œ ë³€ê²½ì‚¬í•­ì€ ì•„ë˜ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              generate_release_notes: true,
              draft: false,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 'latest' ëŒ€ì‹  IDë¡œ íŠ¹ì • ë¦´ë¦¬ìŠ¤ë¥¼ ì¡°íšŒí•˜ì—¬ Race Conditionì„ ë°©ì§€í•˜ê³  ì•ˆì •ì„±ì„ ë†’ì…ë‹ˆë‹¤.
      - name: Get specific release info by ID
        id: release
        run: |
          echo "ğŸ“¡ Fetching release information for ID: ${{ needs.create-release.outputs.release_id }}"

          RELEASE_INFO=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ needs.create-release.outputs.release_id }}")

          # curl í˜¸ì¶œì´ ì‹¤íŒ¨í–ˆê±°ë‚˜ ìœ íš¨í•œ JSONì´ ì•„ë‹Œ ê²½ìš° ì›Œí¬í”Œë¡œìš°ë¥¼ ì¤‘ë‹¨ì‹œí‚µë‹ˆë‹¤.
          if ! echo "$RELEASE_INFO" | jq . > /dev/null 2>&1; then
            echo "::error::Failed to fetch or parse release information from GitHub API."
            echo "Response was: $RELEASE_INFO"
            exit 1
          fi

          echo "âœ… Successfully fetched release information"
          echo "ğŸ·ï¸ Release tag: $(echo "$RELEASE_INFO" | jq -r '.tag_name')"

          # ì…¸ ì¸ìš© ë¬¸ì œë¥¼ í”¼í•˜ê¸° ìœ„í•´ heredoc ë¬¸ë²•ìœ¼ë¡œ ì•ˆì „í•˜ê²Œ ì¶œë ¥ì„ ì„¤ì •í•©ë‹ˆë‹¤.
          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate latest.json for Tauri updater
        # ë¦´ë¦¬ìŠ¤ ì •ë³´ë¥¼ í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬í•˜ì—¬ ì…¸ ì¸ìš© ë¬¸ì œë¥¼ ê·¼ë³¸ì ìœ¼ë¡œ í•´ê²°í•©ë‹ˆë‹¤.
        env:
          RELEASE_INFO: ${{ steps.release.outputs.release_info }}
        run: |
          # í™˜ê²½ ë³€ìˆ˜ì—ì„œ íŒŒì¼ë¡œ ì“°ëŠ” ê²ƒì´ ê°€ì¥ ì•ˆì „í•œ ë°©ë²•ì…ë‹ˆë‹¤.
          echo "$RELEASE_INFO" > release.json

          # ë¦´ë¦¬ì¦ˆ ì •ë³´ì—ì„œ í•„ìš”í•œ ë°ì´í„° ì§ì ‘ ì¶”ì¶œ
          VERSION=$(jq -r '.tag_name' release.json | sed 's/^v//')
          PUB_DATE=$(jq -r '.published_at' release.json)

          echo "Processing release version: $VERSION"
          echo "Publish date: $PUB_DATE"

          # macOS DMG íŒŒì¼ URLê³¼ ì„œëª… ì¶”ì¶œ
          DMG_URL=$(jq -r '.assets[] | select(.name | contains(".dmg") and (.name | contains(".sig") | not)) | .browser_download_url' release.json)
          DMG_SIG=$(jq -r '.assets[] | select(.name | contains(".dmg.sig")) | .browser_download_url' release.json)

          echo "DMG URL: $DMG_URL"
          echo "DMG SIG URL: $DMG_SIG"

          # ì„œëª… ë‚´ìš© ë‹¤ìš´ë¡œë“œ (base64ë¡œ ì¸ì½”ë”©)
          DMG_SIGNATURE=""
          if [ -n "$DMG_SIG" ] && [ "$DMG_SIG" != "null" ]; then
            DMG_SIGNATURE=$(curl -sL "$DMG_SIG" | base64 -w 0)
          fi

          # jqë¥¼ ì‚¬ìš©í•´ì„œ ì•ˆì „í•˜ê²Œ JSON ìƒì„±
          jq -n \
            --arg version "$VERSION" \
            --argjson notes "$(jq '.body' release.json)" \
            --arg pub_date "$PUB_DATE" \
            --arg signature "$DMG_SIGNATURE" \
            --arg url "$DMG_URL" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-universal": {
                  signature: $signature,
                  url: $url
                }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
