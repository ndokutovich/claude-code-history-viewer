<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Code History Viewer</title>
    <style>
      /* Initial preloader - shows immediately before React loads */
      #initial-preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eff6ff 0%, #f3e8ff 100%);
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .preloader-content {
        text-align: center;
        max-width: 300px;
      }

      .preloader-spinner {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
        animation: preloader-pulse 1.5s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
      }

      .preloader-spinner-inner {
        width: 48px;
        height: 48px;
        border: 4px solid transparent;
        border-top-color: white;
        border-radius: 50%;
        animation: preloader-spin 1s linear infinite;
      }

      @keyframes preloader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes preloader-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      .preloader-title {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .preloader-subtitle {
        font-size: 14px;
        color: #6b7280;
      }

      .preloader-dots {
        display: inline-block;
        width: 20px;
      }

      .preloader-dots::after {
        content: '';
        animation: preloader-dots 1.5s steps(4, end) infinite;
      }

      @keyframes preloader-dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #initial-preloader {
          background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        }
        .preloader-title {
          color: #f9fafb;
        }
        .preloader-subtitle {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Static preloader - shows instantly before React loads -->
      <div id="initial-preloader">
        <div class="preloader-content">
          <div class="preloader-spinner">
            <div class="preloader-spinner-inner"></div>
          </div>
          <div class="preloader-title">Claude Code History</div>
          <div class="preloader-subtitle">
            Loading<span class="preloader-dots"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
